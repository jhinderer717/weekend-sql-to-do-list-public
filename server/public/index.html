<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekend To Do List</title>
    <script src="vendors/jquery.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <h1>Weekend To Do List</h1>
    <input type="text" id="taskIn" placeholder="Description">
    <label for="isComplete">
        <input id="completeBox" name="isComplete" type="checkbox">
        Complete
    </label>
    <button class="addButton">Add Task!</button>
    <table>
        <thead>
            <tr>
                <th>Description</th>
                <th>Completed?</th>
                <th>Remove Task</th>
                <th>Mark Completed</th>
            </tr>
        </thead>
        <tbody class="viewTasks"></tbody>
    </table>
</body>
</html>
